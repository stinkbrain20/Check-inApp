<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/Check-in.css" />

</head>

<body>

    <header>
        <!--NavBar-->
        <div class="navbar-fixed">
            <nav class=" red accent-4">
                <div class="nav-wrapper">
                    <a href="Check-in.html" class="brand-logo center">
                        <img src="images/logo.png">
                    </a>
                    <a href="#" data-target="slideout-nav" class="right sidenav-trigger show-on-large">
                        <i id="iconbtnSize" class="material-icons">account_circle</i></a>
                </div>
            </nav>
        </div>

        <!--Side Menu-->
        <ul class="sidenav blue-grey lighten-4" id="slideout-nav">
            <li><a href="#">Search Flight</a></li>
            <li><a href="SearchBookings.html">Check-in</a></li>
            <li><a href="#">Passes</a></li>
            <li><a href="#">My Bookings</a></li>
        </ul>

    </header>

    <main>
        <!--Current Bookings-->
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content cardbg">
                        <div class="card-title white-text">
                            <div class="row center-align">
                                <h5>Your upcoming flight</h5>
                            </div>
                            <div class="row center-align">
                                <div class="col s4">
                                    <h4>MNL</h5>
                                </div>
                                <div class="class col s4">
                                    <i class="medium material-icons rotate-90">flight</i>
                                </div>
                                <div class="col s4">
                                    <h4>PPS</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content black-text">
                        <div class="row">
                            <div class="input-field col s12 m6 l3">
                                <input disabled value="Juan Dela Cruz" id="disabled" type="text"
                                    class="bold blue-text text-darken-2 center">
                                <label for="disabled">Name of Passenger</label>
                            </div>
                            <div class="input-field col s12 m6 l3">
                                <input disabled value="Z060" id="disabled" type="text"
                                    class="bold blue-text text-darken-2 center">
                                <label for="disabled">Flight Number</label>
                            </div>
                            <div class="input-field col s12 m6 l3">
                                <input disabled value="Juan Dela Cruz" id="disabled" type="text"
                                    class="bold blue-text text-darken-2 center">
                                <label for="disabled">Name of Passenger</label>
                            </div>
                            <div class="input-field col s12 m6 l3">
                                <input disabled value="Z060" id="disabled" type="text"
                                    class="bold blue-text text-darken-2 center">
                                <label for="disabled">Flight Number</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--ADS-->
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content blue-text">
                        <h1>Ads</h1>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--Footer Menu-->

    <!-- <section class="sections section-icon red accent-4 bottomNav"> -->
    <footer class="page-footer red accent-4 bottomNav">
        <div class="container">
            <div class="row center">

                <div class="col s12 m6 l3">
                    <div onclick="location.href='SearchBookings.html';"
                        class="card-panel  waves-effect waves-light center amber accent-3 footerCards" id="marginNav">
                        <i class="medium material-icons">search</i>
                        <div class="card-title red-text  text-accent-4">
                            <span class="bold" id="textFont2">SEARCH FLIGHT</span>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6 l3">
                    <div onclick="location.href='SearchBookings.html';"
                        class="card-panel waves-effect waves-light center amber accent-3 footerCards" id="marginNav">
                        <i class="medium material-icons ">playlist_add_check</i>
                        <div class="card-title red-text  text-accent-4">
                            <span class="bold" id="textFont2">CHECK-IN</span>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6 l3">
                    <div onclick="location.href='Passes.html';"
                        class="card-panel waves-effect waves-light center amber accent-3 footerCards" id="marginNav">
                        <i class="medium material-icons ">local_activity</i>
                        <div class="card-title red-text  text-accent-4">
                            <span class="bold" id="textFont2">PASSES</span>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6 l3">
                    <div onclick="location.href='SearchBookings.html';"
                        class="card-panel waves-effect waves-light center amber accent-3 footerCards" id="marginNav">
                        <i class="medium material-icons ">bookmark</i>
                        <div class="card-title red-text  text-accent-4">
                            <span class="bold" id="textFont2">MY BOOKINGS</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <!-- </section> -->

    <!--Scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {
            inDuration: 350,
            outDuration: 350,
            edge: 'right'
        });
    </script>

</body>


</html>
