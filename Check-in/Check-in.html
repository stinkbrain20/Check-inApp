<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/Check-in.css" />

</head>

<body>
    <!--NavBar-->
    <div class="navbar-fixed">
        <nav class=" red accent-4">
            <div class="nav-wrapper">
                <a href="Check-in.html" class="brand-logo center">AIRPINAS</a>
                <a href="#" data-target="slideout-nav" class="right sidenav-trigger show-on-large">
                    <i class="large material-icons">account_circle</i>
                    <!-- <ul class="left hide-on-med-and-down">
                        <li><a href="#">Search Flight</a></li>
                        <li><a href="#">Check-in</a></li>
                        <li><a href="#">Passes</a></li>
                        <li><a href="#">My Bookings</a></li>
                    </ul> -->

            </div>
        </nav>
    </div>

    <!--Side Menu-->
    <ul class="sidenav blue-grey lighten-4" id="slideout-nav">
        <li><a href="#">Search Flight</a></li>
        <li><a href="SearchBookings.html">Check-in</a></li>
        <li><a href="#">Passes</a></li>
        <li><a href="#">My Bookings</a></li>
    </ul>

    <!--Current Bookings-->
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content philbg blue-text">
                    <h1>MNL</h1>
                    <h1>PPS</h1>
                </div>
            </div>
        </div>
    </div>

    <!--ADS-->
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content philbg blue-text">
                    <h1>Ads</h1>
                </div>
            </div>
        </div>
    </div>

    <!--Footer Menu-->
    <section class="sections section-icon red accent-4 center">
        <div class="container">
            <div class="row">
                <div class="col s12 m3">
                    <div id="btn_Searchflight"
                        class="card-panel red waves-effect waves-light footerCards center amber accent-3">
                        <i class="large material-icons">search</i>
                        <div class="card-title center  red-text  text-accent-4">
                            <h5 class="bold">Search Flight</h5>
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div id="btn_Checkin"
                        class="card-panel red waves-effect waves-light footerCards center amber accent-3">
                        <!-- <button onclick="location.href='SearchBookings.html';"
                        class="card-panel red waves-effect waves-light footerCards center"> -->
                        <i class="large material-icons ">playlist_add_check</i>
                        <div class="card-title center red-text  text-accent-4">
                            <h5 class="bold">Check-in</h5>
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div id="btn_Passes"
                        class="card-panel red waves-effect waves-light footerCards center amber accent-3">
                        <i class="large material-icons">local_activity</i>
                        <div class="card-title center red-text  text-accent-4">
                            <h5 class="bold">Passes</h5>
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div id="btn_Mybookings"
                        class="card-panel red waves-effect waves-light footerCards center amber accent-3">
                        <i class="large material-icons">speaker_notes</i>
                        <div class="card-title center red-text  text-accent-4">
                            <h5 class="bold"> My Bookings</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {
            inDuration: 350,
            outDuration: 350,
            edge: 'right'
        });
    </script>

    <script type="text/javascript">
        document.getElementById("btn_Searchflight").onclick = function () {
            location.href = "SearchBookings.html";
        };
    </script>
    <script type="text/javascript">
        document.getElementById("btn_Checkin").onclick = function () {
            location.href = "SearchBookings.html";
        };
    </script>
    <script type="text/javascript">
        document.getElementById("btn_Passes").onclick = function () {
            location.href = "SearchBookings.html";
        };
    </script>
    <script type="text/javascript">
        document.getElementById("btn_Mybookings").onclick = function () {
            location.href = "SearchBookings.html";
        };
    </script>

</body>

</html>

<!--Icons-->
<!-- search -> search flight
playlist_add_check -> check-in
speaker_notes -> passes
local_activity -> my bookings -->
