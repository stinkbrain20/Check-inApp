<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/Check-in.css" />

</head>

<body class="grey lighten-2">

    <header>
        <!--NavBar-->
        <div class="navbar-fixed">
            <nav class=" red accent-4">
                <div class="nav-wrapper">
                    <a href="Login.html" class="brand-logo center">
                        <img src="images/logo.png">
                    </a>
                </div>
            </nav>
        </div>


    </header>

    <main>

        <div class="section"></div>
        <div class="section"></div>

        <div class="section center">
            <div class="container z-depth-3 white" id="placeholder">
                <div id="IncorrectCred" class="row">
                    <div class="s12">
                        <h6 class="red-text text-accent-4 left-align"><i class="material-icons">error</i> Incorrect
                            username and/or password. Please try again.</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="s12">
                        <h6><i class="material-icons">person_outline</i> Username</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="textboxb">
                        <div class="input-field col s6 offset-s3">
                            <input value="kyamson" id="uname" type="text" class="bold center-align">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="s12">
                        <h6><i class="material-icons">https</i> Password</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="textboxb">
                        <div class="input-field col s6 offset-s3">
                            <input value="pogiako" id="passwd" type="password" class="bold center-align">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 left">
                        <a class="underLine modal-trigger" href="#Modal_Popup" onclick="InProgress()">Forgot
                            Password</a>
                    </div>
                    <div class="col s4 right">
                        <a class="underLine modal-trigger" href="#Modal_Popup" onclick="InProgress()">Register</a>
                    </div>

                </div>
            </div>

        </div>

        <div class="section center">
            <div class="row center">
                <div class="col s12">
                    <a id="LoginBtn" href="#Modal_Popup" onclick="LoginModal()"
                        class="modal-trigger waves-effect waves-light btn-large amber accent-3 red-text text-accent-4 bold "><i
                            id="iconbtnSize" class="material-icons left">vpn_key</i>
                        LOGIN</a>
                </div>
            </div>
        </div>

        <!--Modal-->
        <div id="Modal_Popup" class="modal">
            <h4 class="amber accent-3 red-text text-accent-4 bold" id="imgTitle">Working...</h4>
            <div class="modal-content">
                <h5 class="blue-text text-darken-2" id="imgDescription">Please wait...</h5>
                <br>

                <!-- Hidden at first -->
                <div id="imgBoxHide">
                    <div class="row center">
                        <div class="container">
                            <img id="imgBox">
                        </div>
                    </div>
                </div>

                <div id="Modal_Preloader" class="container center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="Modal_Footer" class="modal-footer">
                    <a id="modalBtn" href="#"
                        class="modal-close waves-effect waves-light btn amber accent-3 red-text text-accent-4">CLOSE</a>
                </div>
            </div>
        </div>

    </main>


    <!--Scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/Check-in/js/viewport-min-width.js"></script>

    <script>

        // Function for in progress features
        function InProgress() {

            document.getElementById("imgTitle").innerText = "Working...";
            document.getElementById("imgDescription").innerText = "Please wait...";
            document.getElementById('imgBox').src = "";
            document.getElementById("Modal_Preloader").style.display = "block";
            document.getElementById("Modal_Footer").style.display = "none";
            document.getElementById("IncorrectCred").style.display = "none";

            setTimeout(function () {
                document.getElementById("imgTitle").innerText = "ERROR";
                document.getElementById("imgDescription").innerText = "Sorry, we are still working on this feature.";
                document.getElementById('imgBox').src = "images/gears.png";
                document.getElementById("Modal_Preloader").style.display = "none";
                document.getElementById("Modal_Footer").style.display = "block";
            }, 1000);
        }

        // Function for login
        function LoginModal() {

            document.getElementById("imgDescription").innerText = "Please wait...";
            document.getElementById("imgTitle").innerText = "Working...";
            document.getElementById('imgBox').src = "";
            document.getElementById("Modal_Preloader").style.display = "block";
            document.getElementById("Modal_Footer").style.display = "none";

            setTimeout(function () {
                document.getElementById('imgBox').src = "";
                if (document.getElementById("uname").value == 'kyamson' && document.getElementById("passwd").value == 'pogiako') {
                    document.getElementById("imgTitle").innerText = "SUCCESS";
                    document.getElementById("imgDescription").innerText = "Login success!";
                    document.getElementById('imgBox').src = "images/check.png";
                    document.getElementById("Modal_Preloader").style.display = "none";

                    setTimeout(function () {
                        location.href = "Check-in.html";
                    }, 1000);
                }
                else {
                    document.getElementById("imgTitle").innerText = "FAILED!";
                    document.getElementById("imgDescription").innerText = "Login failed! Please check your username and password.";
                    document.getElementById('imgBox').src = "images/cancel.png";
                    document.getElementById("Modal_Preloader").style.display = "none";
                    document.getElementById("Modal_Footer").style.display = "block";
                    document.getElementById("IncorrectCred").style.display = "block";
                }

            }, 1000);
        }

        // Hide Incorrect credentials header on window load
        window.onload = function () {
            document.getElementById("IncorrectCred").style.display = "none";
        };

        // Modal initialization
        var elems = document.querySelector('.modal');
        M.Modal.init(elems, {
            preventScrolling: true,
            dismissible: false
        });

    </script>

    <!-- Check if "Enter" is pressed  not yet working-->
    <script>
        var input = document.getElementById("passwd");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("LoginBtn").click();
            }
        });
    </script>

</body>


</html>
