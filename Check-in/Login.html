<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/Check-in.css" />

</head>

<body class="grey lighten-2">

    <header>
        <!--NavBar-->
        <div class="navbar-fixed">
            <nav class=" red accent-4">
                <div class="nav-wrapper">
                    <a href="Login.html" class="brand-logo center">
                        <img src="images/logo.png">
                    </a>
                </div>
            </nav>
        </div>

        <div class="section"></div>
        <div class="section"></div>

        <div class="section center">
            <div class="container z-depth-3 white" id="placeholder">
                <div class="row">
                    <div class="s12">
                        <h6><i class="material-icons">person_outline</i> Username</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 offset-s4">
                        <input value="Juan" id="first_name" type="text" class="bold center-align">
                    </div>
                </div>
                <div class="row">
                    <div class="s12">
                            <h6><i class="material-icons">https</i> Password</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 offset-s4">
                        <input value="Juan" id="password" type="password" class="bold center-align">
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 left">
                        <a class="underLine" href="#">Forgot Password</a>
                    </div>
                    <div class="col s4 right">
                        <a class="underLine" href="#">Register</a>
                    </div>

                </div>

            </div>

        </div>
        <div class="section center">
            <div class="row center">
                <div class="col s12">
                    <a id="textFont" href="Check-in.html"
                        class="waves-effect waves-light btn-large amber accent-3 red-text text-accent-4 bold ">
                        LOGIN</a>
                </div>
            </div>
        </div>



    </header>



    <!--Scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>


</html>
